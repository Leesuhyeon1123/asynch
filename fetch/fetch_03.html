<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="display">
      <!-- js출력 -->
    </div>
    <script>
      // const로 url 불러오는 방법
      const url = "data1.json";
      fetch(url)
        .then((response) => {
          console.log(response);
          if (!response.ok) {
            throw new Error("요청실패");
          }
          return response.json();
        })

        .then((data) => {
          // content.html의 데이터값이 출력됨
          console.log(data);
          // data1.json 내용 출력
          const displayEle = document.getElementById("display");
          displayEle.innerHTML = `
           <p>이름 : ${data.name}</p>
           <p>나이 : ${data.age}</p>
           <p>도시 : ${data.city}</p>
          `;
        })
        .catch((error) => {
          console.error(`error : ${error}`);
        });
    </script>
  </body>
</html>

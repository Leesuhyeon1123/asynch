<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax 예제</title>
  </head>
  <body>
    <script>
      // 1.GET 요청으로 데이터 가져오기
      const xhr = new XMLHttpRequest(); //XMLHttpRequest 객체 생성
      xhr.open("GET", "data.json", true); // get 방식으로 data.json 파일 요청 (가져오기)
      console.log(xhr);

      xhr.onload = function () {
        // 요청이 완료되면 실행되는 콜백 함수
        if (xhr.status === 200) {
          // 응답 텍스트 (JSON 형식,문자열)을 객체로 변환
          const data = JSON.parse(xhr.responseText);
          // console.log(data.users);

          data.users.forEach((data, index) => {
            // console.log(data);
            // console.log(index);
            document.write(`이름: ${data.name}, 나이: ${data.age}`);
          });
        }
      };
      xhr.send(); //요청 전송

      // 2. POST 요청으로 데이터 보내기(ex. 회원가입 정보)
      const xhr1 = new XMLHttpRequest();
      xhr1.open("POST", "submit.php", true); // POST 방식으로 submit.php(풀스택파일)에 요청(비동기방식)
      xhr1.setRequestHeader("content-Type", "application/json"); // 요청 헤더에 json형식으로 지정하는 코드
      xhr1.onload = function () {
        if (xhr1.status === 200) {
          console.log("데이터 전송 완료"); //요청 성공시 출력
        }
      };
      // json 문자열로 데이터를 전송
      xhr1.send(JSON.stringify({ id: 1, name: "홍길동", age: 25 }));
    </script>
  </body>
</html>
